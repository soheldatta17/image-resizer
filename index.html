<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
      width: 100%;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3 0%, #003d7a 100%);
      transform: scale(1.05);
    }

    .download-link {
      text-decoration: none;
      color: #007BFF;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .download-link:hover {
      color: #0056b3;
    }

    .image-size {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }

    h1 {
      background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
    }

    #upload {
      font-size: 1rem;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #heading {
        cursor: pointer;
        font-weight: 900;
        color: #007bff9c;
    }
</style>

</head>
<body>
  <h1>Image Resizer by <a href="https://github.com/soheldatta17" target="_blank" id="heading"><b><u>Sohel Datta</u></b></a></h1>
  <div class="container">
    <input type="file" id="upload" accept="image/*">
    <img id="originalImage" src="" alt="Original Image">
    <div class="image-size" id="imageSize"></div>
    <div class="controls">
      <label for="widthValue">Width (px): </label>
      <input type="text" id="widthValue" placeholder="Enter width">
      <label for="heightValue">Height (px): </label>
      <input type="text" id="heightValue" placeholder="Enter height">
      <div class="buttons">
        <button onclick="resizeImage()">Resize Image</button>
      </div>
    </div>
    <img id="resizedImage" src="" alt="Resized Image">
    <canvas id="canvas"></canvas>
    <a id="downloadLink" href="#" class="download-link" download="resized_image.png">Download Resized Image</a>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const originalImage = document.getElementById('originalImage');
    const resizedImage = document.getElementById('resizedImage');
    const widthValue = document.getElementById('widthValue');
    const heightValue = document.getElementById('heightValue');
    const canvas = document.getElementById('canvas');
    const downloadLink = document.getElementById('downloadLink');
    const imageSize = document.getElementById('imageSize');

    upload.addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        originalImage.src = event.target.result;
        originalImage.onload = function() {
          imageSize.textContent = `Original Size: ${originalImage.naturalWidth}px x ${originalImage.naturalHeight}px`;
        }
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    function resizeImage() {
      const originalWidth = originalImage.naturalWidth;
      const originalHeight = originalImage.naturalHeight;

      let newWidth = widthValue.value;
      let newHeight = heightValue.value;

      if (newWidth.includes('%')) {
        newWidth = originalWidth * (parseInt(newWidth) / 100);
      } else {
        newWidth = parseInt(newWidth);
      }

      if (newHeight.includes('%')) {
        newHeight = originalHeight * (parseInt(newHeight) / 100);
      } else {
        newHeight = parseInt(newHeight);
      }

      canvas.width = newWidth;
      canvas.height = newHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

      const resizedDataUrl = canvas.toDataURL('image/png');
      resizedImage.src = resizedDataUrl;
      downloadLink.href = resizedDataUrl;

      canvas.style.display = 'none';
    }
  </script>
</body>
</html>
